<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <div
        alt="Mesto Russia."
        class="header__logo"
      ></div>
    </header>
    <main class="main">
      <section class="profile">
        <div
          alt="Фото профиля."
          class="profile__avatar"
        ></div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            class="profile__edit"
            type="button"
            aria-label="редактировать профиль."
          ></button>
          <p class="profile__about"></p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавить Место."
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer>
      <p class="footer">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-Profile">
      <div class="popup__container">
        <form class="popup__form" action="#" method="POST" id="form-Profile" novalidate>
          <h2 class="popup__caption">Редактировать профиль</h2>
          <input
            type="text"
            pattern="^[А-яA-z\-\s]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            class="popup__text-input"
            id="name"
            name="form-name"
            placeholder="Имя"
            minlength="2" 
            maxlength="40"
            required
          />
          <span class="name-error popup__span-error"></span>
          <input
            type="text"
            class="popup__text-input"              
            pattern="^[А-яA-z\-\s,]+$"        
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            id="about"
            name="form-about"
            placeholder="О себе"
            minlength="2" 
            maxlength="200"
            required
          />
          <span class="about-error popup__span-error"></span>
          <button type="submit" class="popup__save-button" id="form-saveProf">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          id="closeEdit"
        ></button>
      </div>
    </div>
    <div class="popup" id="edit-Avatar">
      <div class="popup__container">
        <form class="popup__form" action="#" method="POST" id="form-Avatar" novalidate>
          <h2 class="popup__caption">Обновить аватар</h2>
          <input
            type="text"
            class="popup__text-input"
            pattern="https?:\/\/\S+"
            data-error-message="Введите адрес сайта."
            id="linkAva"
            name="form-linkAva"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__save-button" id="form-saveProf">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          id="closeAvatar"
        ></button>
      </div>
    </div>    
    <!--<div class="popup" id="delete-Element">
      <div class="popup__container">
        <form class="popup__form" action="#" method="DELETE" id="form-delElement" novalidate>
          <h2 class="popup__caption">Вы уверены?</h2>
          <button type="submit" class="popup__save-button popup__save-button_delete-card" id="form-delEl">
            Да
          </button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          id="closeDelete"
        ></button>
      </div>
    </div>-->
    <div class="popup" id="add-Element">
      <div class="popup__container">
        <form class="popup__form" action="#" method="POST" id="form-Element" novalidate>
          <h2 class="popup__caption">Новое место</h2>
          <input
            type="text"
            class="popup__text-input"
            id="nameEl"
            name="form-nameEl"
            placeholder="Название"
            minlength="2" 
            maxlength="30"              
            pattern="^[А-яA-z\-\s]+$"        
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            required
          />
          <span class="nameEl-error popup__span-error"></span>
          <input
            type="text"
            class="popup__text-input"
            id="linkEl"
            name="form-linkEl"
            placeholder="Ссылка на картинку"
            pattern="^https?:\/\/\S+"
            data-error-message="Введите адрес сайта."
            required
          />
          <span class="linkEl-error popup__span-error"></span>
          <button type="submit" class="popup__save-button" id="form-saveEl">
            Создать
          </button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          id="closeAddEl"
        ></button>
      </div>
    </div>
    <div class="popup img-popup">
      <button
        class="popup__close-button img-popup__close-button"
        type="button"
        id="closeImg"
      ></button>
      <div class="img-popup__background"></div>
      <p class="img-popup__name"></p>
    </div>

    <template id="card-template">
      <article class="element">
        <div class="element__image"></div>
        <button class="element__drop" type="button"></button>
        <div class="element__text">
          <h2 class="element__name"></h2>
          <div class="element__like-container">
            <button class="element__like" type="button"></button>
            <span class="element__likes-count"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
