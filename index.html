<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <div style="background-image: url(./image/logo.svg);" alt="Mesto Russia." class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div style="background-image: url(./image/avatar.jpg);" alt="Фото профиля." class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="редактировать профиль.">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить Место."></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer>
      <p class="footer">&copy; 2020 Mesto Russia</p></footer>
    <div class="popup" id="editProfile">
      <div class="popup__container">
      <form class="popup__form" action="#" method="POST">
        <h2 class="popup__caption">Редактировать профиль</h2>
        <input type="text" class="popup__text-input" id="name" name="form-name" placeholder="Имя" />
        <input type="text" class="popup__text-input" id="about" name="form-about" placeholder="О себе" />
        <button type="submit" class="popup__save-button" id="form-saveProf">Сохранить</button>
      </form>      
      <button class="popup__close-button" type="button" id="closeEdit"></button>
    </div>
    </div>
    <div class="popup" id="addElement">
      <div class="popup__container">
      <form class="popup__form" action="#" method="POST">
        <h2 class="popup__caption">Новое место</h2>
        <input type="text" class="popup__text-input" id="nameEl" name="form-nameEl" placeholder="Название" />
        <input type="text" class="popup__text-input" id="linkEl" name="form-linkEl" placeholder="Ссылка на картинку" />
        <button type="submit" class="popup__save-button" id="form-saveEl">Создать</button>
      </form>      
      <button class="popup__close-button" type="button" id="closeAddEl"></button>
    </div>
    </div>

    <template id="card-template">
    <article class="element">
      <div class="element__image"></div>
      <button class="element__drop" type="button"></button>
      <div class="element__text">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

    <script src="./index.js"></script>
  </body>
</html>
