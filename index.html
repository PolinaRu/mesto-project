<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./image/logo.svg" alt="Mesto Russia." class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./image/avatar.jpg" alt="Фото профиля." class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="редактировать профиль.">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить Место."></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./image/karachai.jpg" alt="Сетинский храм." class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/dombai.png" alt="горы Домбая." class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/elbrus.png" alt="Гора Эльбрус." class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/dombai.png" alt="горы Домбая." class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/elbrus.png" alt="Гора Эльбрус." class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/karachai.jpg" alt="Сетинский храм." class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <p class="footer">&copy; 2020 Mesto Russia</p></footer>
    <div class="popup popup_opend">
      <div class="popup__container">
      <form class="popup__form" action="#" name="editProfile" method="POST">
        <h2 class="popup__caption">Редактировать профиль</h2>
        <input type="text" class="popup__text-input" id="name" name="form-name" placeholder="Имя" />
        <input type="text" class="popup__text-input" id="about" name="form-about" placeholder="О себе" />
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>      
      <button class="popup__close-button" type="button"></button>
    </div>
    </div>
  </body>
</html>
