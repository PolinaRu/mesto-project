<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./image/logo.png" alt="Mesto Russia" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./image/avatar.jpg" alt="Фото профиля" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white" />
            </svg>
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__addButton">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white" />
          </svg>
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./image/karachai.jpg" alt="Сетинский храм" class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/dombai.png" alt="горы Домбая" class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/elbrus.png" alt="Гора Эльбрус" class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/dombai.png" alt="горы Домбая" class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/elbrus.png" alt="Гора Эльбрус" class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./image/karachai.jpg" alt="Сетинский храм" class="element__image" />
          <div class="element__text">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
	<div class="popup">
	  <form class="popup__form" action="">
	    <button class="popup__closeButton"></button>
		<h2 class="popup__caption">Редактировать профиль</h2>
		<input type="text" class="popup__textInput" id="name" value="Жак-Ив Кусто">
		<input type="text" class="popup__textInput" id="about" value="Исследователь океана">
		<button type="submit" class="popup__saveButton">Сохранить</button>
	  </form>
	</div>
  </body>
</html>
